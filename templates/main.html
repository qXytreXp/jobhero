<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>JobHero</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
	<header>
		<h1 id="name-site">jobhero</h1>
	</header>
	<div class="content">
		<h1>Вимоги на hh.ru</h1>
		<form action="" method="POST">
			{% csrf_token %}
			<input type="text" name="job" placeholder="job">
			<button>Ok</button>
		</form>
		{% for skill in skills %}
		    <p>{{skill}}</p>
		{% endfor %}
	</div>
</body>
</html>
